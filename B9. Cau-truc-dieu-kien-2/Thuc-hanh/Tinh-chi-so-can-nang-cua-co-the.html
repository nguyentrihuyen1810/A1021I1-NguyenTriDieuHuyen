<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thế</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cân nặng:"));
        let b = parseFloat(prompt("Nhập chiều cao"));
        let BMI = ((a)/(b*b));
        if (BMI < 18) {
            document.write("Underweight");
        } else if (BMI < 25.0) {
            document.write("Nomal");
        } else if (BMI < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obse");
        }
    </script>
</body>
</html>
