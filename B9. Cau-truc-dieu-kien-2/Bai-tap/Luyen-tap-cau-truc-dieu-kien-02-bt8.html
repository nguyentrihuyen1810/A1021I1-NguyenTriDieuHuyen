<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có phải là tuổi của một người không</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập tuỏi"));
        if (a > 0 && a < 120)
        {
            document.write(a+ " là tuổi của một người");
        } else
        {
            document.write(a+ " không phải là tuổi của một người");
        }
    </script>
</body>
</html>
