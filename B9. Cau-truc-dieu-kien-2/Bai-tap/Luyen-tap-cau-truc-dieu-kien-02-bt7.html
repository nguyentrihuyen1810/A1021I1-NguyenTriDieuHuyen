<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let c = parseInt(prompt("Nhập c"));
        let x1;
        let x2;
        let delta = ((b*b)-(4*a*c));
        if (delta < 0)
        {
            document.write("Phuong trình vô nghiệm");
        } else if (delta == 0)
        {
            x1 = x2 = ((-b)/(2*a));
            document.write("Phương trình có nghiệm kép: ");
            document.write("x1 = x2 = " + x1);
        } else
        {
            x1 = (-b + Math.sqrt(delta))/(2*a);
            x2 = (-b - Math.sqrt(delta))/(2*a);
            document.write("Phương trình có 2 nghiệm ");
            document.write("Nghiệm thứ nhất: " + x1);
            document.write("Nghiệm thứ hai: " + x2 );

        }
    </script>
</body>
</html>
