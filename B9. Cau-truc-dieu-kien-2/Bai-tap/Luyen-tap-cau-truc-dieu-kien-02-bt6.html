<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let x = (-b)/a;
        document.write("Nghiệm của phương trình là: " + x);
    </script>
</body>
</html>
