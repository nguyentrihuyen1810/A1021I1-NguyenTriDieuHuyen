<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh"));
        let dientich = a * a;
        document.write("Diện tích hình vuông là: " + dientich);
    </script>
</body>
</html>
