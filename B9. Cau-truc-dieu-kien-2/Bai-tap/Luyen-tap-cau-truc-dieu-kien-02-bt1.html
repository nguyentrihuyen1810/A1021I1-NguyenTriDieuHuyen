<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhâp nhiệt độ (°C)"));
        let chuyen = (a * 9/5 + 32);
        document.write("Nhiệt độ sau khi được chuyển sang °F: " + chuyen);
    </script>
</body>
</html>
