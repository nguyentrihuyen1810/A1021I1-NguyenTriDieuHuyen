<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số thứ nhất"));
        let b = parseInt(prompt("Nhập số thứ hai"));
        let c = parseInt(prompt("Nhập số thứ ba"));
        if (a > b && a > c)
        {
            document.write("Số lớn nhất là: " + a);
        } else if (a < b && b > c)
        {
            document.write("Sô lớn nhất là: " + b );
        } else
        {
            document.write("Số lớn nhất là: " + c);
        }
    </script>
</body>
</html>
