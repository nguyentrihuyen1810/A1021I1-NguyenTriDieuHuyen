<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a chia hết cho b không ?</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let Chiahet = a%b;
        if (Chiahet === 0)
        {
            document.write("a chia hết cho b");
        } else
        {
            document.write("a không chia hết cho ")
        }
    </script>
</body>
</html>
