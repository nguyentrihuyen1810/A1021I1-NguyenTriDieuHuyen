<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào độ dài(mét): "));
        let chuyen = a * 3.2808;
        document.write("Độ dài sau khi chuyển sang feet: " + chuyen);
    </script>
</body>
</html>
