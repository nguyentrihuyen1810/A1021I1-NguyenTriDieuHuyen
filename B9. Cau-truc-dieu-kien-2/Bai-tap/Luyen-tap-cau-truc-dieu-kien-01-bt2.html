<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tuổi</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập tuổi"));
        if (a >= 15)
        {
            document.write("Đủ điều kiện vào học lớp 10")
        } else
        {
            document.write("Không đủ điều kiện vào học lớp 10");
        }
    </script>
</body>
</html>
