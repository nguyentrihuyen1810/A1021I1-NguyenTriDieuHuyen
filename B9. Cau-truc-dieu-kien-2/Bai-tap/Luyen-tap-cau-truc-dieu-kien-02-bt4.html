<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài:"));
    let b = parseInt(prompt("Nhập chiều rộng:"));
    let dientich = a * b;
    document.write("Diện tích hình chữ nhật là: " + dientich);
</script>
</body>
</html>
