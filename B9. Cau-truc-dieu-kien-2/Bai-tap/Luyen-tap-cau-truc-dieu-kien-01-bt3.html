<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên và in ra màn hình số đó lớn hay nhỏ hơn 0</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số"));
        if (a > 0)
        {
            document.write("Đây là số lớn hơn 0");
        } else {
            document.write("Đây là số nhỏ hơn 0");
        }
    </script>
</body>
</html>
