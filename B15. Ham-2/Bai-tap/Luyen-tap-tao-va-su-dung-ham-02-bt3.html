<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên</title>
</head>
<body>
    <script>
        function giaithua() {
            let a = parseInt(prompt("Nhập một số nguyên"));
            let b = 1;
            for (let i = 1; i <= a; i++) {
                b = b * i;
            }
            alert(b);
        }
        giaithua()
    </script>
</body>
</html>
