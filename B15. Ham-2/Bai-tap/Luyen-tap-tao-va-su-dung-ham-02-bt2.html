<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn.</title>
</head>
<body>
    <script>
        function area() {
            let r = parseFloat(prompt("Nhập bán kính"));
            let chuvi;
            let dientich;
            chuvi = 2 * 3.14 * r;
            dientich = r * r * 3.14;
            alert(chuvi);
            alert(dientich);
        }
        area()
    </script>
</body>
