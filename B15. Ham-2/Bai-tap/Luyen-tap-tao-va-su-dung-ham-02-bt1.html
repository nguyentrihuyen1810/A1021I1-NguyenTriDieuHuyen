<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương</title>
</head>
<body>
    <script>
        function binhphuong() {
            let a = parseFloat(prompt("Nhập vào 1 số nguyên"));
            let b;
            b = a * a;
            alert(b);
        }
        binhphuong();
    </script>
</body>
