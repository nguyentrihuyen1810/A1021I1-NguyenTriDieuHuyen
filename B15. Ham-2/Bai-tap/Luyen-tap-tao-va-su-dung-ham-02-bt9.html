<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không</title>
</head>
<body>
    <script>
        function kiemtra(arr,kytu) {
            let n = 0;
            let check = false;
            for(i = 0; i < arr.length; i++) {
                if (arr[i] == kytu) {
                    check = true;
                    n = n + 1;
                }
            }
            if (check == true) {
                document.write("Số lần xuất hiện của ký tự " + kytu + " ở trong mảng là: " + n);
            }
            if (check == false) {
                document.write("-1");
            }
        }
        let arr1 = new Array(parseInt(prompt("Nhập kích thước mảng")));
        for(i = 0; i < arr1.length; i++) {
            arr1[i] = prompt("Nhập ký tự bất kì tại index = " + i);
        }
        let a = prompt("Nhập ký tự bất kì");
        kiemtra(arr1,a);

    </script>
</body>
</html>
