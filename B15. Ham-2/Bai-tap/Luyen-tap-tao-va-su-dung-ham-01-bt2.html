<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.</title>
</head>
<body>
    <script>
        function increase (a) {
            document.write(++a);
        }
        increase(8);
    </script>
</body>
</html>
