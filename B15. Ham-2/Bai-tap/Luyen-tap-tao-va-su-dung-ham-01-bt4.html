<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã</title>
</head>
<body>
    <script>
        function addNumbers() {
            let result;
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        alert(addNumbers());
        result = 0;
        result = addNumbers();


    </script>
</body>
</html>
