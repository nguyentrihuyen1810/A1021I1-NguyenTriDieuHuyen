<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".</title>
</head>
<body>

        function alertMessage(a) {
            alert(a);
        }
        alertMessage("Xin chao");
    </script>
</body>
