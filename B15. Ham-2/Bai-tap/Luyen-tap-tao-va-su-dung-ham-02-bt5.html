<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
    <script>
        function check() {
            let a = parseInt(prompt("Nhập số nguyên thứ nhất"));
            let b = parseInt(prompt("Nhập số nguyên thứ hai"));
            let c = parseInt(prompt("Nhập số nguyên thứ ba"));
            let min = a;
            if (b < min && c > min) {
                min = b;
            } else if (b > min && c < min) {
                min = c;
            } else {
                min = a;
            }
            alert(min);
        }
        check()
    </script>
</body>
</html>
