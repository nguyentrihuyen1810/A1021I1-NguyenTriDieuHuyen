<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
    <script>
        function daonguoc() {
            let array = ["Malaysia", "3", "1", "Philippines", "4", "Myanmar", "10", "9", "Campuchia", "Singapore"];
            array = array.reverse();
            alert(array);
        }
        daonguoc()
    </script>
</body>
</html>
