<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhiệt độ</title>
</head>
<body>
    <button type="button" onclick="Chuyen();">Click Me!</button>
    <script>
        function Chuyen()
        {
            let a = prompt("Nhập giá trị độ C")
            let Chuyen = ((parseInt(a)/5)*9 + 32)
            document.write ("Nhiệt độ khi chuyển sang độ F: " + Chuyen);
        }
    </script>
</body>
</html>
