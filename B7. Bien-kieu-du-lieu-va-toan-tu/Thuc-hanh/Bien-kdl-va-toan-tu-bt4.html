<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <button type="button" onclick="Chuvi();">Click Me!</button>
    <script>
        function Chuvi()
        {
            let a = prompt("Nhập bán kính");
            let Chuvi = 2*3.14*a;
            document.write("Chhu vi hình tròn: " + Chuvi);
        }

    </script>
</body>
</html>
