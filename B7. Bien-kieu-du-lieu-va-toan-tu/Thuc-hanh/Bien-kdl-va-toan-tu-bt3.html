<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <button type="button" onclick="Area();">Click Me!</button>
    <script>
        function Area ()
        {
            let a = prompt("Nhập bán kính:");
            let Area = 3.14*a*a;
            document.write("Diện tích hình tròn: " + Area);
        }

    </script>
</body>
</html>
