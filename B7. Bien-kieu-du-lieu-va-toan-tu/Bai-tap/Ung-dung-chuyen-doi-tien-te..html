<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th >To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="inputMoney" size="20">
            </td>
            <td>
                <select name="" id="fromCurrency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="" id="toCurrency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="myMoney();">Convert</button>
            </td>
        </tr>
    </table>
    <label for="">Số tiền sau khi được chuyển đổi: </label>
    <label for="" id="demo"></label>
</div>
</body>
</html>
<script>

    function myMoney() {
        let result;
        var money = parseInt(document.getElementById('inputMoney').value);
        var fCurrency = document.getElementById('fromCurrency').value;
        var tCurrency = document.getElementById('toCurrency').value;
        if (fCurrency=='VND'){
            if (tCurrency=='VND'){
                result = money * 1;
            }
            else {
                result = money / 23000;
            }
        }
        else {
            if (tCurrency=='VND') {
                result = money * 23000;
            }
            else {
                result = money * 1;
            }
        }
        document.getElementById('demo').innerHTML= parseFloat(result).toFixed(6) + '';
    }
</script>
</body>
</html>
