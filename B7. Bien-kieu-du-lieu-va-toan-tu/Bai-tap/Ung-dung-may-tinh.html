<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <form>
        <input type="text" id="number1">
        <input type="text" id="number2">
        <br>
        <br>
        <button onclick="cong()">Addition(+)</button>
        <button onclick="tru()">Subtraction(-)</button>
        <button onclick="nhan()">Multiplication(X)</button>
        <button onclick="chia()">Division(/)</button>
        <br>
        <p>Result Division: </p>
    </form>

    <script>
        function cong()
        {
            let a = parseFloat(document.getElementById("number1")).value;
            let b = parseFloat(document.getElementById("number2")).value;
            let tong;
            tong = a + b;
            document.write(tong);
        }
        function tru()
        {
            let a = parseFloat(document.getElementById("number1")).value;
            let b = parseFloat(document.getElementById("number2")).value;
            let hieu;
            hieu = a - b;
            document.write(hieu);
        }
        function nhan()
        {
            let a = parseFloat(document.getElementById("number1")).value;
            let b = parseFloat(document.getElementById("number2")).value;
            let tich;
            tich = a * b;
            document.write(tich);
        }
        function chia()
        {
            let a = parseFloat(document.getElementById("number1")).value;
            let b = parseFloat(document.getElementById("number2")).value;2
            let thuong;
            thuong = a / b;
            document.write(thuong);
        }
    </script>
</body>
</html>
