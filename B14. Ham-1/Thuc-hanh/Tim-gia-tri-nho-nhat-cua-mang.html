<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm, truyền mảng vào hàm.</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        let arr = [];
        let min = minArray(arr);
        alert(min);
    </script>
</body>
</html>
