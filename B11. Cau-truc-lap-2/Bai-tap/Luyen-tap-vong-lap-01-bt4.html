    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    document.write(a + "<br>");
    let c;
    let d;
    for (let i = 1; i <= 18; i++)
    {
        c = a + b;
        a = b;
        b = c;
        d = (c % 5);
        document.write(c+ "<br>");
    }
    if (c % 5 == 0)
    {
        document.wite("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + d);
    }
</script>
</body>
