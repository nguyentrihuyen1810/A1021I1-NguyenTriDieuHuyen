<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Finonaci</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập sô lượng phần tử Fibonacci cần in"));
        let a = 0;
        let b = 1;
        document.write(a + "<br>");
        let c;
        for (let i = 1; i <= n; i++)
        {
            c = a + b;
            a = b;
            b = c;
            document.write(c+ "<br>");
        }
    </script>
</body>
</html>
