<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thùa của môt số nguyên dương</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 1;
        let n = parseInt(prompt("Nhập số nguyên dương"))
        for (a = 1; a <= n; a++)
        {
            b = b * a;
        }
        document.write("Giai thừa của " + n + " là: " + b);
    </script>
</body>
</html>
