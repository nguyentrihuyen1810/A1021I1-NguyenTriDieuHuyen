<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số fibonacci đầu tiên</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let i;
        let c;
        let tong = 0;
        for (let i = 1; i <= 18; i++)
        {
            c = a + b;
            a = b;
            b = c;
            tong += c;
        }
        document.write(tong);
    </script>
</body>
</html>
