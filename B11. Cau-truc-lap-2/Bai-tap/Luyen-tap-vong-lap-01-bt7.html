<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình in ra các số từ 1 đến 100.</title>
</head>
<body>
    <script>
        let i = 1;
        for (i = 1; i<= 100; i++)
        {
            if (i % 3 == 0 && i % 5 == 0)
            {
                document.write("FizzBuzz");
            } else if (i % 3 == 0)
            {
                document.write("Fizz");
            } else (i % 5 == 0)
            {
                document.write("Buzz");
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
