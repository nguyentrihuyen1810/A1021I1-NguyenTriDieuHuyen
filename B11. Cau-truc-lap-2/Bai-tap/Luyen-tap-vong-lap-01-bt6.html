<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
    <script>
        let a = 0;
        let tong = 0;
        for(a=0; a<=30; a++)
        {
            tong=tong+a;
        }
    </script>
</body>
</html>
