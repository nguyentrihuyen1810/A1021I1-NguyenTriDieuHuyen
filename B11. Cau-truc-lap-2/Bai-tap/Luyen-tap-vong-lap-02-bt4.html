<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
        for (i = 1; i <= 7; i++) {
            if (i == 1 || i == 7) {
                for (j = 1; j <= 21; j++) {
                    document.write("*");
                }
            } else {
                for (x = 1; x <= 21 ; x++) {
                    if (x ==1 || x == 21) {
                        document.write("*");
                    } else {
                        document.write("&ensp;")
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
