<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        document.write(a + "<br>");
        let c;
        for (let i = 1; i <= 18; i++)
        {
            c = a + b;
            a = b;
            b = c;
            document.write(c+ "<br>");
        }
        </script>
</body>
</html>
