<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius, area) {
                this.radius = radius;
                this.area = area;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * radius * radius;
            }
            setRadius() {
                this.radius = radius;
            }
            setArea() {
                this.area = area;
            }
        }
        let circle = new Circle(5);
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert("radius: " + radius + ";" + " area: " + area);

        let circle1 = new Circle(7);
        let radius1 = circle1.getRadius();
        let area1 = circle1.getArea();
        alert("radius: " + radius1 + ";" + " area: " + area1);
    </script>
</body>
</html>
