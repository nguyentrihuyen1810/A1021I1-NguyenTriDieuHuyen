<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
    <script>
        function Temperature (nhietdo, chuyenF, chuyenK) {
            var nhietdo = nhietdo;
            var chuyenF = chuyenF;
            var chuyenK = chuyenK;

            this.chuyenF = function() {
                chuyenF = (nhietdo * 1.8) + 32;
                alert("Nhiệt độ sau khi chuyển sang độ F: " + chuyenF);
            }
            this.chuyenK = function() {
                chuyenK = (nhietdo + 273.15);
                alert("Nhiệt độ sau khi chuyển sang độ Kevin: " + chuyenK);
            }
        }
        let chuyendoi = new Temperature(25);
        chuyendoi.chuyenF();
        chuyendoi.chuyenK();
    </script>
</body>
</html>
