<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử</title>
</head>
<body>
    <script>
        let numbers = [-5, 5, 10, 36, 20, 100, 32, 6, 9, 25];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        alert("max: " + max + " at position " + index);
    </script>
</body>
</html>
