<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
    <script>
        let array = [8, -18, -4, -15, -33, 14, -39, -27, -12, -3];
        let dem = 0;
        for (i = 1; i < array.length; i++) {
            if (array[i]<0) {
                dem++;
            }
        }
        document.write("Có tất cả " + dem + " số nguyên âm trong mảng");
    </script>
</body>
</html>
