<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
    <script>
        let array = ['phần cứng', 'màn hình', 'chương trình', 'pin', 'CPU', 5];
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            if (isNaN = array) {
                dem++;
            }
        }
        document.write("Số từ trong mảng là: " + dem);
    </script>
</body>
</html>
