<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng cấu trúc switch... case, nhập vào một số, kiểm tra giá trị của số nhập vào</title>
</head>
<body>
    <script>
        let value = prompt('Type a number');
        switch (value) {
            case "> 0":
                console.log("1");
                break;
            case "< 0":
                console.log("-1");
                break;
            default:
                console.log("0");
        }
    </script>
</body>
</html>
