<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập chiều dai"));
        let b = parseInt(prompt("Nhập chiều rộng"));
        for (let i = 1; i <= b; i++) {
            for(let j = 1; j <= a; j++) {
                if (i === 1 || i === b) {
                    document.write("*");
                } else if (j === 1 || j === a) {
                    document.write("*");
                } else {
                    document.write("&ensp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
