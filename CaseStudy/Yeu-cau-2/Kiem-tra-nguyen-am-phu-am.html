<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm phụ âm</title>
</head>
<body>
    <script>
        let b = prompt("Nhập một ký tự");
        switch (b) {
            case "o": case "u": case "i": case "a": case "e":
                document.write(b + " là nguyên âm");
                break;
            case "O": case "U": case "I": case "A": case "E":
                document.write(b + " là nguyên âm");
                break;
            default:
                document.write(b + " là phụ âm");
        }
    </script>
</body>
</html>
